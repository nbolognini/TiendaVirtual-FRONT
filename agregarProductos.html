<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <!-- Estructura del carro, se guarda en LocalStorage ahora.-->
<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="four columns">
                <img src="img/logo.jpg" id="logo">
            </div>
            <div class="two columns u-pull-right">
                <ul>

                        <img src="img/cart2.png" id="img-carrito2">
                            <!--- Datos del carro-->
                        <div id="carrito">
                                <!-- Contenido del carrito -->    

                                <thead>
                                    <tr>
                                        <th></th>
                                    </tr>
                                </thead>
                                    <tbody></tbody>
                            </table>
                                    <!--- Boton que acciona Vaciar lista-carrito en JS -->
                        </div>
                    </li>
                </ul>
            </div>
        </div> 
    </div>
</header>
    <!--Barra que separa la parte fija del carro de arriba-->
    <div class="barra">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
    <br><br><br><br>
    <br><br>


    <h1>Cargar nuevo producto</h1>

    <div class="productoForm">
        <h2>Agregar Producto</h2>
        <form id="productoForm">
            <!-- Tus campos de entrada aquí -->
            <input type="text" id="nombre" placeholder="Nombre del producto"><br>
            <input type="number" id="precio" placeholder="Valor unitario del producto"><br>
            <input type="number" id="stock" placeholder="Cantidad en stock"><br>
            <input type="text" id="urlImagenProducto" placeholder="URL imagen producto"><br>
            <input type="checkbox" id="disponibilidad" checked>Disponible para la venta<br><br>
            <!-- Botón para enviar el formulario y llamar a la función que envía el objeto -->
            <button type="submit">Guardar</button>
        </form>
   </div>


    <script src="js/app.js"></script>
 
</body>
</html>
